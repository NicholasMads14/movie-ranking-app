<!DOCTYPE html>
<html>
<head>
  <title>Movie Club Rankings</title>
  <!-- Shared CSS (if any) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}">
  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <!-- Sortable.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Club Rankings</h1>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST" onsubmit="prepareSubmission(event)">
      <label for="username">Your Name:</label>
      <input type="text" name="username" placeholder="Enter your name..." required>

      <ul id="movie-list">
        {% for movie in movies %}
          <li class="movie-item" data-title="{{ movie }}">
            <span class="rank-number"></span>
            <span class="movie-title">{{ movie }}</span>
          </li>
        {% endfor %}
      </ul>

      <div id="hidden-inputs"></div>
      <button type="submit" name="action" value="submit">Save My Rankings</button>
      <button type="submit" name="action" value="load">Load My Rankings</button>
    </form>
  </div>

  <!-- Shared JS (if any) -->
  <script src="{{ url_for('static', filename='js/shared.js') }}"></script>
  <!-- Page-specific JS -->
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
